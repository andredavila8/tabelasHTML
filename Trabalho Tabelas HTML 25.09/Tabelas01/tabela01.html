<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela 1</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
  </head>
  <body>
    <table style="width: 100%;">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="text-align: center;">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr style="text-align: right;">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br>
    <table style="width: 100%;">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3">4</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br>
    <table style="width: 100%;">
        <td>1</td>
        <td>2</td>
        <td rowspan="3">3</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="2">4</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
